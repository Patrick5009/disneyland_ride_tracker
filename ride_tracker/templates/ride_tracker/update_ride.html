{% extends 'base.html' %}

{% block title %}
Update Ride
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow p-5 ">
        <h3 class="text-center mb-4 ">Update Ride</h3>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Ride</button>
        </form>
    </div>
</div>
{% endblock %}
