<form method="POST" action="/">
    {% csrf_token %}
    <input type="text" name="ride_name" id="ride-name" list="rides-list" placeholder="Pick or type a ride name">
    <datalist id="rides-list">
        <option value="Space Mountain"></option>
        <option value="Pirates of the Caribbean"></option>
        <option value="Haunted Mansion"></option>
        <option value="Splash Mountain"></option>
        <option value="Big Thunder Mountain"></option>
    </datalist>
    <input type="submit" value="Add Ride">
    <br>
    <label for="state">
        <input type="checkbox" name="state" id="state"> Visited this ride?
    </label>
</form>

{% for ride in ride_tracker %}
    <div>
        <a href="{% url 'update_ride' ride.id %}">Update</a>
        <a href="{% url 'delete' ride.id %}">Delete</a>
        <p>
            {% if ride.state %}
                <span class="done-text">DONE | </span>
            {% endif %}
            {{ ride }}
        </p>
    </div>
{% endfor %}
{% endblock %}
