{% extends 'base.html' %}

{% block title %}
Ride Tracker
{% endblock %}

{% block content %}

<h3>To do</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{ form.ride_name }}
    <input type="submit" value="Create Ride">
</form>

{% for ride in ride_tracker %}
    <div>
        <a href="{% url 'update_ride' ride.id %}">Update</a>
        <a href="{% url 'delete' ride.id %}">Delete</a>
        <p>
            {% if ride.state %}
                <span class="done-text">DONE | </span>
            {% endif %}
            {{ ride }}
        </p>
    </div>
{% endfor %}
{% endblock %}
