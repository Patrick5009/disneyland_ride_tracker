<h3>To do</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.ride_name}}
    <input type="submit" name="Create Ride">
</form>

{% for ride in ride_tracker %}
    <div>
        <a href="{% url 'update_ride' ride.id %}">Update</a>
        <a href="{% url 'delete' ride.id %}">Delete</a>
        <p>{{ride}}</p>
    </div>

{% endfor %}
